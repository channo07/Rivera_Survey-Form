<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">We'd love to hear your feedback! Please fill out the form below.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" name="name" placeholder="Enter your name" required>
      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="Enter your email" required>
      <label id="number-label" for="number">Age:</label>
      <input id="number" type="number" name="number" placeholder="Enter your age" min="10" max="100" required>
      <label for="dropdown">What is your favorite programming language?</label>
      <select id="dropdown" name="dropdown">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="other">Other</option>
      </select>
      <p>How did you hear about us?</p>
      <label>
        <input type="radio" name="source" value="friends" required> Friends
      </label>
      <label>
        <input type="radio" name="source" value="social-media"> Social Media
      </label>
      <label>
        <input type="radio" name="source" value="other"> Other
      </label>
      <p>What do you use most often? (Select all that apply)</p>
      <label>
        <input type="checkbox" name="tools" value="laptop"> Laptop
      </label>
      <label>
        <input type="checkbox" name="tools" value="tablet"> Tablet
      </label>
      <label>
        <input type="checkbox" name="tools" value="phone"> Phone
      </label>
      <label for="comments">Any additional comments?</label>
      <textarea id="comments" name="comments" placeholder="Write your comments here"></textarea>
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
